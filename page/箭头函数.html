<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-3.3.1.min.js"></script>
</head>
<body>
    <p>箭头函数：左边是参数，右边是返回值return</p>
    <script>
        function show0() { 
            return 1
        }
        console.log(show0());
        let show = ()=>1;
        console.log(show0());
    </script>
    <p>完整箭头函数:</p>
    <p>this问题：
        <span>this指定义函数时所在的对象，不是运行时所在的对象</span>
    </p>
    <script>
        let show1=(a=12,b=5)=>{
            console.log(a,b);
            return a+b
        }

        var id=10;
        let json={
            id:1,
            show:function(){
                setTimeout(function () { 
                    alert(this.id)
                 },1000);

                 setTimeout(()=> { 
                    alert(this.id)
                 },1000);
            }
        }
        json.show()
        
    </script>
    <p>箭头函数内没有arguments</p>
    <script>
        let show =(...args)=>{
            console.log(args)
        }
        show()
    </script>
</body>
</html>
