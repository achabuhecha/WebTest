<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <script>
        let s="";
        for(let i=1;i<10;i++){
            for(let j=1;j<i+1;j++){
                let num = '&nbsp;';
                let str = i+"*"+j+"="+i*j;
                document.write(str.padStart(11,num))
                s+=str;
            }
            document.write("<br />");
        }
            document.getElementById("d1").innerHTML=s;


    </script>
</head>
<body>
    <div id="d1">
        
    </div>
</body>
</html>
