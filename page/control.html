<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/flexieble.js"></script>
    <script src="//y.gtimg.cn/music/h5/player/player.js?max_age=2592000"></script>

    <style>
        #songListLiDiv {
            height: 1rem;
            border-bottom: 1px solid lightgray;
        }

        #sortNum {
            width: 0.6rem;
            margin: 0 0.2rem;
            height: 0.6rem;
            display: inline-block;
            vertical-align: middle;
        }

        #ul1 img {
            width: 9rem;
            margin: 0 .5rem;
        }

        #songlist {
            overflow: scroll;
        }

        #songlist li {
            list-style-type: none;
        }

        #songDetails span:not(:first-child) {
            color: gray;
        }
    </style>
</head>

<body>
    <header>
        <p onclick="toggleStatus()">播放歌曲</p>
        <ul id="songlist"></ul>
    </header>
    <script>
        let dataAll;
        let statusx = null;
        var par = {
            target: "auto",
            loop:true
        }
        var player = new QMplayer(par);
        let songmidCur;
        var newArr;
        let url =
            'https://c.y.qq.com/v8/fcg-bin/fcg_v8_toplist_cp.fcg?g_tk=5381&uin=0&format=json&inCharset=utf-8&outCharset=utf-8&notice=0&platform=h5&needNewCode=1&tpl=3&page=detail&type=top&topid=27&_=1519963122923';
        $.ajax({
            url: url,
            type: "get",
            dataType: 'jsonp',
            jsonp: "jsonpCallback",
            scriptCharset: 'GBK', //解决中文乱码
            success: function (data) {
                //最新音乐数据
                dataAll = data;
                newArr = dataAll.songlist.map(function(currentValue,index,arr){
                    let json = {};
                    json.mid = currentValue.data.songmid;
                    json.index = index;
                    return json;
                })
                // console.log(newArr)
                // player.play(newArr);
                $("#bdmc").html(`${dataAll.topinfo.ListName}`);
                $("#songImg").attr("src", `${dataAll.topinfo.pic}`);
                dataAll.songlist.forEach((item, index, arr) => {
                    $("#songlist").append(
                        '<li id="' + item.data.songmid + 
                        '" class="index'+ index +'" onclick="startPlay(this.id)"><div style="height: 1.4rem;border-bottom: 1px solid lightgray;"><span id="sortNum">' +
                        `${index+1}` +
                        '</span><div id="songDetails" style="display:inline-block;height: 1.2rem;margin-top: 0.2rem;"><span id="songName" style="display:block;height: 0.6rem;">' +
                        `${item.data.songname}` +
                        '</span><span id="singerName"  style="display:inline-block;">' +
                        `${item.data.singer["0"].name}` +
                        '</span><span>·</span><span id="songZJ">' + `${item.data.songorig}` +
                        '</span></div></div></li>'
                    )
                });

            },
            error: function (e) {
                console.log('error');
            }
        });

        function startPlay(songmid) {
            window.parent.document.getElementById("songStatus").src="../image/stopPlay.png";
            statusx = player.state;
            if (statusx == "ready") {
                player.play(songmid);
            } else if (statusx == "playing") {
                if (songmidCur != songmid) {
                    player.play(songmid);
                }
            } else if (statusx == "pause") {
                player.play(songmid);
            }
            songmidCur = songmid;
        }
        function toggleSongOrStatus(param) { 
            if(param=="pre"){
                player.playPrev();
            }else if(param=="toggleStatus"){
                player.toggle();
                var imgObj = window.parent.document.getElementById("songStatus");
                var Flag=(imgObj.getAttribute("src",2)=="../image/startPlay.png")
                imgObj.src=Flag?"../image/stopPlay.png":"../image/startPlay.png";
            }else if(param=="next"){
                player.play({
                    songs:newArr,
                    'params.index':newArr.index,
                })
                player.playNext();
            }
         }
        function toggleStatus() {
            player.pause()
        }
    </script>
</body>

</html>
