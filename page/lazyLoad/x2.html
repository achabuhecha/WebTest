<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>瀑布流</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            position: relative;
        }
        .box_img {
            padding: 5px;
            margin: 5px;
            border: 1px solid #cccccc;
            box-shadow: 0 0 5px #ccc;
            border-radius: 5px;
            float: left;
        }

        .box_img img {
            width: 150px;
            height: auto;
        }
    </style>
    <script>
        window.onload = function(){
            imgLocation("container","box_img")
        }
        function imgLocation(parent,content){
            var cparent = document.getElementById(parent);
            var ccontent = getChildElement(cparent,content);
            console.log(ccontent);
            var imgWidth = ccontent[0].offsetWidth;
            var cols = Math.floor(document.documentElement.clientWidth/imgWidth);
            console.log("屏幕宽度clientWidth="+document.documentElement.clientWidth);
            console.log("图片宽度imgWidth="+imgWidth);
            console.log("屏幕宽度clientWidth/图片宽度imgWidth="+document.documentElement.clientWidth/imgWidth);
            console.log("列数="+cols);
            console.log("列数*图片宽度"+cols*imgWidth);
            cparent.style.cssText = "width:"+imgWidth*cols+"px;margin:0 auto";
        }
        function getChildElement(parent,content){
            var contentArr = [];
            var allContent = parent.getElementsByTagName("*");
            for(var i = 0;i<allContent.length;i++){
                if(allContent[i].className==content){
                    contentArr.push(allContent[i])
                }
            }
            return contentArr;
        }
    </script>
</head>
